<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memory Journal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginBox {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #8b7d4a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #a89a5a;
    }
    #errorMsg {
      color: red;
      margin-top: 0.5rem;
      height: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="loginBox">
    <h2>Memory Journal Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username" />
    <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <div id="errorMsg"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    // Hardcoded credentials
    const credentials = {
      mom: { username: 'mom', password: 'mom123', redirect: 'memoryjournal-mom.html' },
      family: { username: 'family', password: 'family123', redirect: 'memoryjournal-family.html' }
    };

    loginBtn.addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        errorMsg.textContent = 'Please enter username and password.';
        return;
      }

      if (username === credentials.mom.username && password === credentials.mom.password) {
        window.location.href = credentials.mom.redirect;
      } else if (username === credentials.family.username && password === credentials.family.password) {
        window.location.href = credentials.family.redirect;
      } else {
        errorMsg.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
