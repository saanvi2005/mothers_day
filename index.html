<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello Mumma!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f9d5e5, #fcefee, #d0f0c0);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      color: #6b4c4c;
      text-align: center;
      flex-direction: column;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      color: #f28ab2;
      text-shadow: 1px 1px 3px #f9d5e5;
      margin: 0;
    }
    p {
      font-size: 1.5rem;
      color: #a67c7c;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
    }
    button {
      background-color: #f9d5e5;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      color: #6b4c4c;
      cursor: pointer;
      box-shadow: 2px 2px 5px #fcefee;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: #f28ab2;
      color: white;
    }
  </style>
</head>
<body>
  <h1>hello mumma!</h1>
  <p>this is your page, your space.</p>
  <button onclick="location.href='next.html'">Next Page</button>
</body>
</html>
